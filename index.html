<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>List</title>
  </head>
  <body>
    <h1>MY GOALS</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter your goal"
        autocomplete="off"
      />

      <ul class="todos" id="todos"></ul>
    </form>
    <small
      >Executed plan (Left click). <br />
      Delete plan (Right click).
    </small>

    <script src="script.js"></script>
  </body>
</html>
